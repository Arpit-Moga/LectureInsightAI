<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .navbar {
            margin-bottom: 0;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .sidebar {
            height: calc(100% - 56px); /* Adjust height to be below the navbar */
            width: 250px; /* Fixed width for sidebar */
            position: fixed;
            top: 56px; /* Positioning it below the navbar */
            left: 0;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            transition: width 0s; /* Instant transition */
            padding-top: 20px;
            z-index: 900; /* Ensure the sidebar is behind the toggle button */
        }

        .sidebar.collapsed {
            width: 0; /* Collapse the sidebar */
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px; /* Decreased font size */
            color: #333;
            display: block;
        }

        .sidebar a:hover {
            color: #000;
        }

        .toggle-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #e9ecef;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            position: relative;
            top: 8%;
            left: 260px; /* Positioning it just outside the sidebar */
            z-index: 1001; 
        }

        .toggle-btn:hover {
            background-color: #ddd;
        }

        .right-panel {
            font-size: 120%;
            margin-top: 5%;
            margin-left: 20%; /* Fixed margin-left to maintain position */
            padding: 20px;
            max-width: 1100px;
            width: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('Home') }}">LectureInsightAI</a>
        <div class="ml-auto">
            <a href="{{ url_for('Logout') }}" class="btn btn-outline-secondary">Logout</a>
        </div>
    </nav>

    <div id="mySidebar" class="sidebar">
        <h5 class="p-4">Courses</h5>
        <ul id="course-list" class="nav flex-column"></ul>
    </div>

    <div id="right-panel" class="right-panel">
        <div class="content">
            <h2>Course: {{ course.filename }}</h2>

            {% if summary %}
                <h3>Summary</h3>
                <p>{{ summary }}</p>
                <form method="POST">
                    <button type="submit" name="generate_note" class="btn btn-primary">Generate Another Note</button>
                </form>
            {% else %}
                <p>You have not created a note for this course yet.</p>
                <form method="POST">
                    <button type="submit" name="generate_note" class="btn btn-primary">Generate Note</button>
                </form>
            {% endif %}
            
            <a href="{{ url_for('Home') }}" class="btn btn-secondary mt-3">Back to Courses</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle('collapsed');
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/courses')
                .then(response => response.json())
                .then(data => {
                    if (data.courses) {
                        const courseList = document.getElementById('course-list');
                        data.courses.forEach(course => {
                            const li = document.createElement('li');
                            li.className = 'nav-item';
                            li.innerHTML = `<a href="/Course/${course.file_id}" class="nav-link">${course.filename}</a>`;
                            courseList.appendChild(li);
                        });
                    } else {
                        console.error('Failed to load courses:', data.error);
                    }
                })
                .catch(error => console.error('Error fetching courses:', error));
        });
    </script>
</body>
</html>
