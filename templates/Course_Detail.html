<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        
        .main-content {
            display: flex;
            height: calc(100% - 50px);
        }
        
        .left-panel {
            width: 30%;
            overflow-y: auto;
            background-color: #f8f9fa; 
            border-right: 1px solid #ddd;
        }
        
        .right-panel {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
        }

        .navbar {
            margin-bottom: 1%; 
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('Home') }}">LectureInsightAI</a>
        <div class="ml-auto">
            <a href="{{ url_for('Logout') }}" class="btn btn-outline-secondary">Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="left-panel">
            <h4 class="p-3">Courses</h4>
            <ul id="course-list" class="nav flex-column">
            </ul>
        </div>

        <div class="right-panel">
            <div class="content">
                <h2>Course: {{ course.filename }}</h2>

                {% if summary %}
                    <h3>Summary</h3>
                    <p>{{ summary }}</p>
                    <form method="POST">
                        <button type="submit" name="generate_note" class="btn btn-primary">Generate Another Note</button>
                    </form>
                {% else %}
                    <p>You have not created a note for this course yet.</p>
                    <form method="POST">
                        <button type="submit" name="generate_note" class="btn btn-primary">Generate Note</button>
                    </form>
                {% endif %}
                
                <a href="{{ url_for('Home') }}" class="btn btn-secondary mt-3">Back to Courses</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/courses')
            .then(response => response.json())
            .then(data => {
                if (data.courses) {
                    const courseList = document.getElementById('course-list');
                    data.courses.forEach(course => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        li.innerHTML = `<a href="/Course/${course.file_id}" class="nav-link">${course.filename}</a>`;
                        courseList.appendChild(li);
                    });
                } else {
                    console.error('Failed to load courses:', data.error);
                }
            })
            .catch(error => console.error('Error fetching courses:', error));
        });
    </script>
</body>
</html>
